version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        out: "data"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"
          - column: "chats.data"
            go_type:
              type: "ChatData"
          - column: "hello_stickers.sticker"
            go_type:
              import: "gopkg.in/zxy248/telebot.v3"
              package: "tele"
              type: "Sticker"
